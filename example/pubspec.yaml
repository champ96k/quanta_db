name: database_benchmark
description: A benchmark application for comparing different database implementations.
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=3.4.3 <4.0.0"
  flutter: ">=1.17.0"

dependencies:
  flutter:
    sdk: flutter
  quanta_db:
    path: ../
  sqflite: ^2.3.2
  path_provider: ^2.1.2
  path: ^1.8.3
  hive: ^2.2.3
  uuid: ^4.5.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true
