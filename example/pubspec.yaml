name: database_benchmark
description: A Flutter application to benchmark different local databases.
publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2

  fl_chart: ^0.71.0
  hive: ^2.2.3

  hive_flutter: ^1.1.0
  path: ^1.8.3

  path_provider: ^2.1.2

  quanta_db:
    path: ../

  sqflite: ^2.3.2+1
  uuid: ^4.3.3

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^4.0.0
  hive_generator: ^2.0.1
  build_runner: ^2.4.6

# The following section is specific to Flutter packages.
flutter:
  uses-material-design: true
